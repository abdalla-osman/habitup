name: Build Android APK

# يبدأ عند أي push على فرع main أو عند تشغيله يدوياً
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # نسخ ملفات المشروع
      - name: Checkout repo
        uses: actions/checkout@v3

      # تثبيت Node.js 18
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # تثبيت الحزم
      - name: Install dependencies
        run: npm ci

      # تثبيت EAS CLI
      - name: Install EAS CLI
        run: npm install -g eas-cli

      # تشغيل build للـ Android APK مباشرة
      - name: Build Android APK
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --platform android --profile production --non-interactive

      # رفع الـ APK كـ artifact للتحميل من GitHub Actions
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./build/android/**/*.apk
