name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. استرجاع الريبو
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. ضبط Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. تثبيت الحزم
      - name: Install dependencies
        run: npm ci

      # 4. تثبيت EAS CLI
      - name: Install EAS CLI
        run: npm install -g eas-cli

      # 5. تسجيل الدخول لـ EAS باستخدام الـ token المخزن كـ secret
      - name: EAS login
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas login --token $EXPO_TOKEN

      # 6. تشغيل build للـ APK
      - name: Build Android APK
        run: eas build --platform android --non-interactive --profile production

      # 7. رفع الـ APK كـ artifact (اختياري)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: dist/*.apk
